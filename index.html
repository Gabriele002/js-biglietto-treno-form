<!doctype html>
<html lang="it">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Biglietto trenitalia</title>

  <!-- Questo link serve per importare Bootstap (alto non Ã¨ che un foglio di stile CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container text-center w-container mt-100">
    <form id="form_data_input" class="p-3 bg-danger bg-opacity-75 rounded-5" data-bitwarden-watching="1" onsubmit="ticketTrain(event)">
      <div class="row mb-3">
        <label for="start_station" class="col col-form-label">
          <h3>Stazione di partenza</h3>
        </label>
        <div class="col-sm">
          <select id="start_station" class="form-select" aria-label="Default select example">
            <option selected> Seleziona la stazione di partenza...</option>
            <option value="Roma">Roma</option>
            <option value="Milano">Milano</option>
            <option value="Napoli">Napoli</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <label for="end_station" class="col col-form-label">
          <h3>Stazione di arrivo</h3>
        </label>
        <div class="col-sm">
          <select id="end_station" class="form-select" aria-label="Default select example">
            <option selected>Seleziona la stazione di arrivo...</option>
            <option value="Roma">Roma</option>
            <option value="Milano">Milano</option>
            <option value="Napoli">Napoli</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <label for="surname" class="col-sm col-form-label">
          <h3>Eta</h3>
        </label>
        <div class="col-sm">
          <input type="text" class="form-control" id="surname">
        </div>
      </div>
      <button type="submit" class="btn btn-primary text-end">Genera biglietto</button>
    </form>
  </div>

    <div class="row justify-content-center align-items-center mt-5 p-5 ">
      <div class="col-4 ">
        <div id="card_password" class="card shadow p-3 mb-5 bg-body-tertiary rounded border-info">
          <div class="card-header">
            <h3> Ticket trenitalia</h3>
          </div>
          <img src="./img/qr.jpg" class="card-img-top" alt="...">
          
          <hr>

          <div class="row">
            <div class="col">
              <h5 class="card-title">Stazione di partenza</h5>   
            </div>  
            <div class="col mb-5">
              <span id="ticket_start_station"></span> 
            </div>
          </div>

          <div class="row">
            <div class="col">
              <h5 class="card-title">Stazione di arrivo</h5>   
            </div>  
            <div class="col">
              <span id="ticket_end_station"></span> 
            </div>
          </div>
            <p> <span id="user_password"></span></p>
          </div>
        </div>
      </div>
  </div>







  <!-- importazione MIO file di script -->
  <script src="./js/main.js"></script>
  <!-- importazione del file di script di Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
